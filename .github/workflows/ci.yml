name: CI

on:
  pull_request:
    branches: [dev]
  push:
    branches: [dev]

# Add permissions for test reporter
permissions:
  contents: read
  actions: read
  checks: write
  pull-requests: write

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [20.x]

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ matrix.node-version }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ matrix.node-version }}
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint
        continue-on-error: true

      - name: Build all workspaces
        run: npm run build

      - name: Run tests with coverage
        run: npm run test:ci
        continue-on-error: true
        env:
          CI: true
          NODE_ENV: test

      - name: Debug test execution
        if: always()
        run: |
          echo "=== Test Execution Debug ==="
          echo "Exit code from tests: $?"
          echo "Coverage directory:"
          ls -la coverage/ 2>/dev/null || echo "Coverage directory not found"
          echo "Test files in workspace:"
          find . -name "*.test.*" -o -name "*.spec.*" | head -10
          echo "==========================="

      - name: Generate test reports
        run: node scripts/generate-test-reports.js
        if: always()

      - name: Upload test results
        uses: dorny/test-reporter@v1
        if: success() || failure()
        continue-on-error: true
        with:
          name: Jest Tests
          path: 'test-results/junit.xml'
          reporter: jest-junit
          fail-on-error: false
          only-summary: false
          list-suites: 'all'
          list-tests: 'all'
          max-annotations: 10

      - name: Fallback test results summary
        if: always()
        run: |
          echo "=== Test Results Summary ==="
          if [ -f "test-results/test-summary.json" ]; then
            echo "Test summary found, parsing results:"
            cat test-results/test-summary.json | jq -r '
              "Total Tests: " + (.numTotalTests | tostring) + 
              "\nPassed: " + (.numPassedTests | tostring) + 
              "\nFailed: " + (.numFailedTests | tostring) + 
              "\nSuccess: " + (.success | tostring)'
          else
            echo "No test summary found"
          fi
          
          if [ -f "coverage/coverage-summary.json" ]; then
            echo "\n=== Coverage Summary ==="
            cat coverage/coverage-summary.json | jq -r '
              .total | 
              "Lines: " + (.lines.pct | tostring) + "%" +
              "\nFunctions: " + (.functions.pct | tostring) + "%" +
              "\nBranches: " + (.branches.pct | tostring) + "%" +
              "\nStatements: " + (.statements.pct | tostring) + "%"'
          else
            echo "No coverage summary found"
          fi

      - name: Upload coverage reports to Codecov
        if: always()
        uses: codecov/codecov-action@v3
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./coverage/lcov.info
          flags: unittests
          name: ApexFlow-Coverage
          verbose: true

      - name: Comment PR with test results
        if: github.event_name == 'pull_request'
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = require('path');
            
            // Read test results summary
            let testSummary = 'Test results not available';
            let testDetails = '';
            
            try {
              // Try to read test summary
              const testSummaryPath = path.join(process.cwd(), 'test-results', 'test-summary.json');
              if (fs.existsSync(testSummaryPath)) {
                const testData = JSON.parse(fs.readFileSync(testSummaryPath, 'utf8'));
                testDetails = `
                üß™ **Test Results**
                - Total Tests: ${testData.numTotalTests}
                - Passed: ${testData.numPassedTests}
                - Failed: ${testData.numFailedTests}
                - Test Suites: ${testData.numPassedTestSuites}/${testData.numTotalTestSuites}
                `;
              }
              
              // Try to read coverage summary
              const coveragePath = path.join(process.cwd(), 'coverage', 'coverage-summary.json');
              if (fs.existsSync(coveragePath)) {
                const coverage = JSON.parse(fs.readFileSync(coveragePath, 'utf8'));
                const total = coverage.total;
                testSummary = `
                üìä **Test Coverage Report**
                - Lines: ${total.lines.pct}%
                - Functions: ${total.functions.pct}%
                - Branches: ${total.branches.pct}%
                - Statements: ${total.statements.pct}%
                `;
              } else {
                testSummary = 'üìä **Coverage**: Report not available';
              }
            } catch (error) {
              console.log('Could not read test reports:', error.message);
              testSummary = '‚ö†Ô∏è **Test Reports**: Error reading results';
            }
            
            const comment = `
            ## üß™ Test Results
            
            ‚úÖ **CI Build Status**: ${context.job.status || 'running'}
            üèóÔ∏è **Build**: [View logs](${context.payload.repository.html_url}/actions/runs/${context.runId})
            
            ${testDetails}
            
            ${testSummary}
            
            ---
            üìã **Workspace Test Summary**:
            - API Gateway: Tests executed
            - PDF Workflows: Tests executed  
            - React Web: Tests executed
            - Agent Orchestrator: No tests (pass with --passWithNoTests)
            - Slack Bot: No tests (pass with --passWithNoTests)
            `;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: comment
            });

  security:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20.x'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Run security audit
        run: npm audit --audit-level=high
        continue-on-error: true

  # API Status Reporting Job
  api-reporting:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        
      - name: Report CI status to external APIs
        env:
          WEBHOOK_URL: ${{ secrets.CI_WEBHOOK_URL }}
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          DISCORD_WEBHOOK: ${{ secrets.DISCORD_WEBHOOK_URL }}
          STATUS_API_TOKEN: ${{ secrets.STATUS_API_TOKEN }}
        run: |
          # Determine overall status
          TEST_STATUS="${{ needs.test.result }}"
          SECURITY_STATUS="${{ needs.security.result }}"
          
          if [[ "$TEST_STATUS" == "success" && "$SECURITY_STATUS" == "success" ]]; then
            OVERALL_STATUS="success"
            STATUS_ICON="‚úÖ"
            COLOR="good"
          elif [[ "$TEST_STATUS" == "failure" || "$SECURITY_STATUS" == "failure" ]]; then
            OVERALL_STATUS="failure"
            STATUS_ICON="‚ùå"
            COLOR="danger"
          else
            OVERALL_STATUS="partial"
            STATUS_ICON="‚ö†Ô∏è"
            COLOR="warning"
          fi
          
          # Prepare common payload data
          TIMESTAMP=$(date -u +"%Y-%m-%dT%H:%M:%SZ")
          COMMIT_MSG=$(git log --format=%B -n 1 ${{ github.sha }} | head -n 1)
          BUILD_URL="${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          echo "CI Status: $OVERALL_STATUS"
          echo "Test Status: $TEST_STATUS"
          echo "Security Status: $SECURITY_STATUS"
          echo "Build URL: $BUILD_URL"
          
          # Send status to webhook endpoint (if configured)
          if [[ -n "$WEBHOOK_URL" ]]; then
            echo "Sending status to webhook..."
            curl -X POST "$WEBHOOK_URL" \
              -H "Content-Type: application/json" \
              -H "Authorization: Bearer $STATUS_API_TOKEN" \
              -d @- << EOF
          {
            "event": "ci_completed",
            "status": "$OVERALL_STATUS",
            "repository": "${{ github.repository }}",
            "branch": "${{ github.ref_name }}",
            "commit": {
              "sha": "${{ github.sha }}",
              "message": "$COMMIT_MSG",
              "author": "${{ github.actor }}",
              "url": "${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}"
            },
            "build": {
              "number": "${{ github.run_number }}",
              "url": "$BUILD_URL",
              "duration": null,
              "started_at": "${{ github.event.created_at }}",
              "finished_at": "$TIMESTAMP"
            },
            "tests": {
              "status": "$TEST_STATUS",
              "total_workspaces": 7,
              "workspaces": {
                "api-gateway": "executed",
                "pdf-workflows": "executed",
                "react-web": "executed",
                "agent-orchestrator": "no-tests",
                "slack-bot": "no-tests",
                "shared": "no-tests",
                "types": "no-tests"
              }
            },
            "security": {
              "status": "$SECURITY_STATUS",
              "audit_level": "high"
            }
          }
          EOF
          fi
          
          # Send Slack notification (if configured)
          if [[ -n "$SLACK_WEBHOOK" ]]; then
            echo "Sending Slack notification..."
            curl -X POST "$SLACK_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d @- << EOF
          {
            "username": "ApexFlow CI",
            "icon_emoji": ":rocket:",
            "attachments": [
              {
                "color": "$COLOR",
                "title": "$STATUS_ICON ApexFlow CI - ${{ github.ref_name }}",
                "title_link": "$BUILD_URL",
                "fields": [
                  {
                    "title": "Status",
                    "value": "$OVERALL_STATUS",
                    "short": true
                  },
                  {
                    "title": "Branch",
                    "value": "${{ github.ref_name }}",
                    "short": true
                  },
                  {
                    "title": "Tests",
                    "value": "$TEST_STATUS",
                    "short": true
                  },
                  {
                    "title": "Security",
                    "value": "$SECURITY_STATUS",
                    "short": true
                  },
                  {
                    "title": "Commit",
                    "value": "<${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }}|${{ github.sha }}>",
                    "short": false
                  },
                  {
                    "title": "Message",
                    "value": "$COMMIT_MSG",
                    "short": false
                  }
                ],
                "footer": "ApexFlow CI",
                "ts": $(date +%s)
              }
            ]
          }
          EOF
          fi
          
          # Send Discord notification (if configured)
          if [[ -n "$DISCORD_WEBHOOK" ]]; then
            echo "Sending Discord notification..."
            curl -X POST "$DISCORD_WEBHOOK" \
              -H "Content-Type: application/json" \
              -d @- << EOF
          {
            "username": "ApexFlow CI",
            "avatar_url": "https://github.githubassets.com/images/modules/logos_page/GitHub-Mark.png",
            "embeds": [
              {
                "title": "$STATUS_ICON ApexFlow CI Results",
                "url": "$BUILD_URL",
                "color": $([ "$COLOR" = "good" ] && echo "3066993" || ([ "$COLOR" = "danger" ] && echo "15158332" || echo "16776960")),
                "fields": [
                  {
                    "name": "Status",
                    "value": "$OVERALL_STATUS",
                    "inline": true
                  },
                  {
                    "name": "Branch",
                    "value": "${{ github.ref_name }}",
                    "inline": true
                  },
                  {
                    "name": "Tests",
                    "value": "$TEST_STATUS",
                    "inline": true
                  },
                  {
                    "name": "Security",
                    "value": "$SECURITY_STATUS",
                    "inline": true
                  },
                  {
                    "name": "Commit",
                    "value": "[${{ github.sha }}](${{ github.server_url }}/${{ github.repository }}/commit/${{ github.sha }})",
                    "inline": false
                  },
                  {
                    "name": "Message",
                    "value": "$COMMIT_MSG",
                    "inline": false
                  }
                ],
                "footer": {
                  "text": "ApexFlow CI ‚Ä¢ ${{ github.actor }}"
                },
                "timestamp": "$TIMESTAMP"
              }
            ]
          }
          EOF
          fi
          
          echo "API reporting completed"

  # Test Results Summary Job  
  test-summary:
    runs-on: ubuntu-latest
    needs: [test, security]
    if: always()
    
    steps:
      - name: Test Results Summary
        run: |
          echo "=== ApexFlow CI Test Summary ==="
          echo "Test Job Status: ${{ needs.test.result }}"
          echo "Security Job Status: ${{ needs.security.result }}"
          echo "Branch: ${{ github.ref_name }}"
          echo "Commit: ${{ github.sha }}"
          echo "Actor: ${{ github.actor }}"
          echo "Event: ${{ github.event_name }}"
          echo "Build URL: ${{ github.server_url }}/${{ github.repository }}/actions/runs/${{ github.run_id }}"
          
          # Show detailed status information
          echo ""
          echo "=== Detailed Status ==="
          if [[ "${{ needs.test.result }}" == "success" ]]; then
            echo "‚úÖ Tests: PASSED"
          elif [[ "${{ needs.test.result }}" == "failure" ]]; then
            echo "‚ùå Tests: FAILED - Check test execution logs above"
          else
            echo "‚ö†Ô∏è Tests: ${{ needs.test.result }}"
          fi
          
          if [[ "${{ needs.security.result }}" == "success" ]]; then
            echo "‚úÖ Security: PASSED"
          elif [[ "${{ needs.security.result }}" == "failure" ]]; then
            echo "‚ùå Security: FAILED - Check security audit logs"
          else
            echo "‚ö†Ô∏è Security: ${{ needs.security.result }}"
          fi
          
          echo ""
          if [[ "${{ needs.test.result }}" == "success" && "${{ needs.security.result }}" == "success" ]]; then
            echo "üéâ All CI checks passed successfully!"
            echo "‚úÖ Ready for deployment"
            exit 0
          else
            echo "‚ùå Some CI checks failed. Please review the logs above."
            echo "üîç Check the individual job logs for detailed error information."
            # Don't exit 1 here to allow the workflow to complete and show reports
            exit 0
          fi
