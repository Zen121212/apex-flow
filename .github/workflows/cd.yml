name: CD

on:
  push:
    branches: [main, dev]
  release:
    types: [published]

env:
  NODE_VERSION: "20.x"
  REGISTRY: ghcr.io
  IMAGE_NAME: ${{ github.repository }}

# Grant GITHUB_TOKEN the necessary permissions
permissions:
  contents: read
  packages: write
  id-token: write

jobs:
  # Build and test before deployment
  build:
    runs-on: ubuntu-latest

    outputs:
      version: ${{ steps.version.outputs.version }}
      environment: ${{ steps.environment.outputs.environment }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Node.js ${{ env.NODE_VERSION }}
        uses: actions/setup-node@v4
        with:
          node-version: ${{ env.NODE_VERSION }}
          cache: "npm"

      - name: Install dependencies
        run: npm ci

      - name: Lint code
        run: npm run lint

      - name: Build all workspaces
        run: npm run build

      - name: Run tests
        run: npm run test

      - name: Get version
        id: version
        run: echo "version=$(node -p "require('./package.json').version")" >> $GITHUB_OUTPUT

      - name: Set environment
        id: environment
        run: |
          if [[ "${{ github.ref }}" == "refs/heads/main" ]]; then
            echo "environment=production" >> $GITHUB_OUTPUT
          else
            echo "environment=staging" >> $GITHUB_OUTPUT
          fi

      # Archive build artifacts for deployment
      - name: Archive React Web build
        uses: actions/upload-artifact@v4
        with:
          name: react-web-build
          path: apps/react-web/dist/
          retention-days: 30

      - name: Archive API Gateway build
        uses: actions/upload-artifact@v4
        with:
          name: api-gateway-build
          path: apps/api-gateway/dist/
          retention-days: 30

  # Deploy React Web App (Frontend)
